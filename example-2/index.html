<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script data-main="main.js" src="../bower_components/requirejs/require.js"></script>
</head>
<body ng-controller="MainController">

    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li role="presentation" ng-repeat="nav in vm.navArr" ng-class="{active: vm.activeNav === nav.key}">
                        <a ui-sref="{{nav.key}}" ng-bind="nav.txt" ng-click="navClickHandler(nav)"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

	<article ng-view></article>

    <footer></footer>

</body>
</html>
